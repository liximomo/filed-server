<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>title</title>
  <style type="text/css">
    html, body {
      height: 100%;
      background: white;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
    }
    th,
    td {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>usage</h2>
  <code>
    /path?[params]
  </code>
  <section>
    <h3>path</h3>
    <p>file path</p>
  </section>
  
  <section>
    <h3>params</h3>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>name</th>
          <th>value</th> 
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>format</td>
          <td>raw or file</td>
          <td>raw for raw content, file for download</td>
        </tr>
      </tbody>

    </table>
  </section>
  
  
</body>
</html>
